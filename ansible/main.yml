---
- hosts: all
  gather_facts: false
  pre_tasks:
  - name: Install python2 for Ansible
    raw: bash -c "test -e /usr/bin/python || (apt -qqy update && apt install -qqy python-minimal)"
    register: output
    changed_when: output.stdout != ""
  - name: Gathering Facts
    setup:

  tasks:

  - name: Install minimum system packages
    apt:
      name: "{{ item }}"
    with_items:
    - git
    - gnupg
    - apt-transport-https
    - unattended-upgrades
    - systemd
    - apt-utils
    - lsb-release
    - curl
    - initscripts
    - systemd
    - udev
    - util-linux
    - openssh-server

  - name: Include tasks files
    include_tasks: "tasks/{{ item }}/main.yml"
    with_items:
    - tor
    - hashbang
    - logging
    - dns
    - mail
    - packages
    - profile
    - misc
    - ldap-nss
    - security

  - name: Determine if we are in a docker environment
    stat: path=/.dockerenv
    register: dockerenv
  - include_tasks: tasks/docker/main.yml
    when: dockerenv.stat.exists
    ignore_errors: True
